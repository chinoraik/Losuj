<!DOCTYPE html>
<html>
<head>
    <title>Losuj!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 30px;
            font-weight: bold;
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Generátor náhodného čísla</h1>
    <button onclick="startRandom()">Losuj!</button>
    <div id="result"></div>

    <script>
        let interval;

        function startRandom() {
            const resultDiv = document.getElementById('result');
            let currentNumber = 1;

            // Reset a spuštění rychlé animace
            clearInterval(interval);
            interval = setInterval(() => {
                currentNumber = Math.floor(Math.random() * 299) + 1;
                resultDiv.textContent = currentNumber;
            }, 50);

            // Po 3 sekundách zastavení a zobrazení výsledku
            setTimeout(() => {
                clearInterval(interval);
                const finalNumber = Math.floor(Math.random() * 299) + 1;
                resultDiv.textContent = `Vygenerované číslo: ${finalNumber}`;
            }, 3000);
        }
    </script>
</body>
</html>
