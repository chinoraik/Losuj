<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor náhodného čísla</title>
</head>
<body>
    <h1>Generátor náhodného čísla</h1>
    <button id="generateButton" onclick="handleGenerate()">Losuj!</button>
    <p id="result"></p>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>
    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyBQUmhoGLk8y7b2c7xTXoAhdsKyycVVutk",
            authDomain: "generator-1a774.firebaseapp.com",
            databaseURL: "https://generator-1a774-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "generator-1a774",
            storageBucket: "generator-1a774.appspot.com",
            messagingSenderId: "615580881065",
            appId: "1:615580881065:web:1fe90ea65a27c7587199b8"
        };

        // Inicializace Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        alert("Firebase připojení úspěšné!");

        function handleGenerate() {
            alert("Tlačítko bylo kliknuto!");

            // Ověření tokenu
            const token = "def456"; // Nahraď vlastním tokenem
            const tokenRef = firebase.database().ref("Tokens/" + token);

            tokenRef.once("value")
                .then(snapshot => {
                    const data = snapshot.val();

                    if (data && data.status === "Valid") {
                        alert("Token je platný!");
                        const randomNumber = Math.floor(Math.random() * 299) + 1;

                        // Uložit číslo do databáze
                        tokenRef.update({
                            number: randomNumber,
                            status: "used"
                        });

                        document.getElementById("result").textContent = `Vygenerované číslo: ${randomNumber}`;
                    } else {
                        alert("Token je neplatný nebo již byl použit.");
                    }
                })
                .catch(error => {
                    alert("Chyba při ověřování tokenu: " + error.message);
                });
        }
    </script>
</body>
</html>
